<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busuanzi测试页面</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        .test-section {
            background: #f5f5f5;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
        }
        .result {
            background: #e8f5e8;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            font-family: monospace;
        }
        .error {
            background: #ffe8e8;
            color: #d00;
        }
        .success {
            background: #e8ffe8;
            color: #080;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Busuanzi访问量统计测试</h1>
    
    <div class="test-section">
        <h2>基础测试</h2>
        <p>本页面用于测试Busuanzi访问量统计功能。</p>
        <p>当前页面访问量：<span id="busuanzi_value_site_pv">加载中...</span></p>
        <p>全站访问量：<span id="busuanzi_value_site_uv">加载中...</span></p>
        <p>当前页面访问量：<span id="busuanzi_value_page_pv">加载中...</span></p>
        
        <button onclick="refreshData()">刷新数据</button>
        <button onclick="checkElements()">检查元素</button>
        <button onclick="forceReload()">强制重载</button>
    </div>
    
    <div class="test-section">
        <h2>调试信息</h2>
        <div id="debugInfo" class="result">
            等待调试信息...
        </div>
    </div>

    <!-- 加载Busuanzi脚本 -->
    <script async src="https://busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js"></script>
    
    <script>
        function log(message, type = 'info') {
            const debugDiv = document.getElementById('debugInfo');
            const timestamp = new Date().toLocaleTimeString();
            const className = type === 'error' ? 'error' : (type === 'success' ? 'success' : '');
            debugDiv.innerHTML += `<div class="${className}">[${timestamp}] ${message}</div>`;
        }
        
        function refreshData() {
            log('正在刷新数据...');
            
            const sitePv = document.getElementById('busuanzi_value_site_pv');
            const siteUv = document.getElementById('busuanzi_value_site_uv');
            const pagePv = document.getElementById('busuanzi_value_page_pv');
            
            log(`站点PV: ${sitePv.textContent || '空'}`);
            log(`站点UV: ${siteUv.textContent || '空'}`);
            log(`页面PV: ${pagePv.textContent || '空'}`);
            
            // 检查是否有数据
            if (sitePv.textContent && sitePv.textContent !== '加载中...' && sitePv.textContent.trim()) {
                log('检测到有效数据！', 'success');
            } else {
                log('未检测到有效数据', 'error');
            }
        }
        
        function checkElements() {
            log('正在检查DOM元素...');
            
            const elements = document.querySelectorAll('[id*="busuanzi"]');
            log(`找到 ${elements.length} 个Busuanzi相关元素:`);
            
            elements.forEach((el, index) => {
                log(`元素${index + 1}: ID="${el.id}", 内容="${el.textContent}", 可见性="${window.getComputedStyle(el).display}"`);
            });
            
            if (window.bszs) {
                log('发现window.bszs对象', 'success');
                log(`bszs对象内容: ${JSON.stringify(window.bszs)}`);
            } else {
                log('未发现window.bszs对象', 'error');
            }
        }
        
        function forceReload() {
            log('正在强制重载Busuanzi脚本...');
            
            // 移除旧脚本
            const oldScript = document.querySelector('script[src*="busuanzi"]');
            if (oldScript) {
                oldScript.remove();
                log('已移除旧脚本');
            }
            
            // 添加新脚本
            const script = document.createElement('script');
            script.async = true;
            script.src = 'https://busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js';
            
            script.onload = () => {
                log('脚本重载成功！', 'success');
                setTimeout(refreshData, 1000); // 1秒后刷新数据
            };
            
            script.onerror = () => {
                log('脚本重载失败！', 'error');
            };
            
            document.head.appendChild(script);
        }
        
        // 定期检查数据
        setInterval(() => {
            const sitePv = document.getElementById('busuanzi_value_site_pv');
            if (sitePv && sitePv.textContent && sitePv.textContent !== '加载中...' && sitePv.textContent.trim()) {
                log(`定时检查: 数据已更新为 ${sitePv.textContent}`, 'success');
            }
        }, 2000);
        
        // 初始检查
        window.addEventListener('load', () => {
            log('页面加载完成，开始检查Busuanzi数据...');
            setTimeout(refreshData, 1000);
            setTimeout(checkElements, 2000);
        });
    </script>
</body>
</html>
