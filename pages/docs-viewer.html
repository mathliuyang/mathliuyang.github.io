<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文档预览 - 图灵的猫</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-color: #ffffff;
            --text-color: #333333;
            --nav-bg: #f8f9fa;
            --border-color: #e9ecef;
            --code-bg: #f6f8fa;
            --link-color: #0366d6;
            --hover-color: #0056b3;
        }

        [data-theme="dark"] {
            --bg-color: #1a1a1a;
            --text-color: #e4e4e4;
            --nav-bg: #2d2d2d;
            --border-color: #404040;
            --code-bg: #242424;
            --link-color: #58a6ff;
            --hover-color: #79c0ff;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--bg-color);
            transition: all 0.3s ease;
        }

        nav {
            background: var(--nav-bg);
            padding: 1rem 3rem;
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .nav-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
            color: var(--text-color);
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-links a {
            color: var(--text-color);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: var(--link-color);
        }

        .theme-btn {
            background: none;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 0.5rem 1rem;
            cursor: pointer;
            color: var(--text-color);
            transition: all 0.3s ease;
        }

        .theme-btn:hover {
            background: var(--nav-bg);
            border-color: var(--link-color);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 3rem;
        }

        .loading {
            text-align: center;
            padding: 3rem;
            font-size: 1.2rem;
            color: var(--text-color);
        }

        .error {
            text-align: center;
            padding: 3rem;
            color: #d73a49;
            font-size: 1.1rem;
        }

        /* Markdown 样式 */
        .markdown-content {
            background: var(--bg-color);
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .markdown-content h1,
        .markdown-content h2,
        .markdown-content h3,
        .markdown-content h4,
        .markdown-content h5,
        .markdown-content h6 {
            margin-top: 1.5rem;
            margin-bottom: 1rem;
            font-weight: 600;
            line-height: 1.25;
            color: var(--text-color);
        }

        .markdown-content h1 {
            font-size: 2rem;
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 0.5rem;
        }

        .markdown-content h2 {
            font-size: 1.5rem;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 0.3rem;
        }

        .markdown-content h3 {
            font-size: 1.25rem;
        }

        .markdown-content p {
            margin-bottom: 1rem;
            line-height: 1.8;
        }

        .markdown-content ul,
        .markdown-content ol {
            margin-bottom: 1rem;
            padding-left: 2rem;
        }

        .markdown-content li {
            margin-bottom: 0.5rem;
        }

        .markdown-content code {
            background: var(--code-bg);
            padding: 0.2rem 0.4rem;
            border-radius: 4px;
            font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace;
            font-size: 0.9em;
            color: var(--text-color);
        }

        .markdown-content pre {
            background: var(--code-bg);
            padding: 1rem;
            border-radius: 8px;
            overflow-x: auto;
            margin-bottom: 1rem;
            border: 1px solid var(--border-color);
        }

        .markdown-content pre code {
            background: none;
            padding: 0;
            border-radius: 0;
        }

        .markdown-content blockquote {
            border-left: 4px solid var(--link-color);
            padding-left: 1rem;
            margin: 1rem 0;
            color: var(--text-color);
            opacity: 0.8;
            font-style: italic;
        }

        .markdown-content a {
            color: var(--link-color);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .markdown-content a:hover {
            color: var(--hover-color);
            text-decoration: underline;
        }

        .markdown-content table {
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 1rem;
            border: 1px solid var(--border-color);
        }

        .markdown-content th,
        .markdown-content td {
            border: 1px solid var(--border-color);
            padding: 0.75rem;
            text-align: left;
        }

        .markdown-content th {
            background: var(--nav-bg);
            font-weight: 600;
        }

        .markdown-content img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin: 1rem 0;
        }

        .markdown-content hr {
            border: none;
            border-top: 1px solid var(--border-color);
            margin: 2rem 0;
        }

        .breadcrumb {
            margin-bottom: 2rem;
            font-size: 0.9rem;
            color: var(--text-color);
            opacity: 0.7;
        }

        .breadcrumb a {
            color: var(--link-color);
            text-decoration: none;
        }

        .breadcrumb a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            nav {
                padding: 1rem 2rem;
            }

            .nav-links {
                display: none;
            }

            .container {
                padding: 1rem 2rem;
            }

            .markdown-content {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-content">
            <a href="#" class="logo" onclick="history.back(); return false;">← 返回</a>
            <div class="nav-links">
                <button class="theme-btn" id="themeBtn">
                    <span id="themeIcon">◐</span>
                </button>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="breadcrumb">
            <a href="/index.html">首页</a> / <a href="/pages/projects.html">项目</a> / <span id="docTitle">文档预览</span>
        </div>
        
        <div id="loading" class="loading">正在加载文档...</div>
        <div id="error" class="error" style="display: none;"></div>
        <div id="content" class="markdown-content" style="display: none;"></div>
    </div>

    <!-- 引入 marked.js 用于 Markdown 解析 -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <script>
        // 主题切换功能
        const themeBtn = document.getElementById('themeBtn');
        const themeIcon = document.getElementById('themeIcon');
        const currentTheme = localStorage.getItem('theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
        document.documentElement.setAttribute('data-theme', currentTheme);
        themeIcon.textContent = currentTheme === 'dark' ? '◐' : '◑';

        themeBtn.addEventListener('click', () => {
            const newTheme = document.documentElement.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            themeIcon.textContent = newTheme === 'dark' ? '◐' : '◑';
        });

        // 获取URL参数
        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // 加载并渲染Markdown文档
        async function loadMarkdown() {
            const docUrl = getUrlParameter('doc');
            const docTitle = getUrlParameter('title') || '项目文档';
            
            if (!docUrl) {
                showError('未指定文档路径');
                return;
            }

            // 更新页面标题和面包屑
            document.title = `${docTitle} - 图灵的猫`;
            document.getElementById('docTitle').textContent = docTitle;

            try {
                // 加载Markdown文件
                const response = await fetch(docUrl);
                if (!response.ok) {
                    throw new Error(`无法加载文档: ${response.statusText}`);
                }
                
                const markdownText = await response.text();
                
                // 配置marked选项
                marked.setOptions({
                    highlight: function(code, lang) {
                        // 简单的代码高亮处理
                        return code;
                    },
                    breaks: true,
                    gfm: true
                });

                // 渲染Markdown为HTML
                const htmlContent = marked.parse(markdownText);
                
                // 显示渲染后的内容
                document.getElementById('content').innerHTML = htmlContent;
                document.getElementById('loading').style.display = 'none';
                document.getElementById('content').style.display = 'block';

                // 为所有链接添加target="_blank"
                const links = document.querySelectorAll('#content a');
                links.forEach(link => {
                    link.setAttribute('target', '_blank');
                    link.setAttribute('rel', 'noopener noreferrer');
                });

                // 平滑滚动到顶部
                window.scrollTo({ top: 0, behavior: 'smooth' });

            } catch (error) {
                showError(error.message);
            }
        }

        function showError(message) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').textContent = message;
            document.getElementById('error').style.display = 'block';
        }

        // 页面加载完成后执行
        document.addEventListener('DOMContentLoaded', loadMarkdown);

        // 处理浏览器返回按钮
        window.addEventListener('popstate', function(event) {
            if (event.state && event.state.fromViewer) {
                // 从文档查看器返回时，确保主题一致
                const savedTheme = localStorage.getItem('theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
                document.documentElement.setAttribute('data-theme', savedTheme);
                themeIcon.textContent = savedTheme === 'dark' ? '◐' : '◑';
            }
        });
    </script>
</body>
</html>
