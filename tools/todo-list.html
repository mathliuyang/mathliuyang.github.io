<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>极简待办清单</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg: #000000;
            --text: #ffffff;
            --text-dim: #666666;
            --accent: #ffffff;
            --border: rgba(255, 255, 255, 0.08);
            --success: #00ff00;
            --danger: #ff0000;
        }

        [data-theme="light"] {
            --bg: #ffffff;
            --text: #000000;
            --text-dim: #999999;
            --accent: #000000;
            --border: rgba(0, 0, 0, 0.08);
            --success: #00aa00;
            --danger: #cc0000;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.8;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            letter-spacing: -0.02em;
            min-height: 100vh;
        }

        nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 1.5rem 4rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border);
        }

        [data-theme="light"] nav {
            background: rgba(255, 255, 255, 0.8);
        }

        .logo {
            font-size: 1rem;
            font-weight: 600;
            letter-spacing: 0.05em;
            cursor: pointer;
        }

        .nav-right {
            display: flex;
            gap: 3rem;
            align-items: center;
        }

        .nav-links {
            display: flex;
            gap: 2.5rem;
            list-style: none;
        }

        .nav-links a {
            color: var(--text);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            letter-spacing: 0.02em;
            transition: color 0.3s ease;
            opacity: 0.6;
        }

        .nav-links a:hover,
        .nav-links a.active {
            opacity: 1;
        }

        .back-btn {
            position: fixed;
            top: 100px;
            left: 4rem;
            color: var(--text);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            opacity: 0.7;
            transition: opacity 0.3s ease;
            z-index: 99;
        }

        .back-btn:hover {
            opacity: 1;
        }

        .theme-btn {
            width: 36px;
            height: 36px;
            border: 1px solid var(--border);
            background: transparent;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .theme-btn:hover {
            border-color: var(--text);
            transform: scale(1.1);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 120px 4rem 4rem;
        }

        .header {
            margin-bottom: 3rem;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 300;
            margin-bottom: 0.5rem;
            letter-spacing: -0.02em;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 3rem;
            margin-top: 2rem;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 300;
        }

        .stat-label {
            font-size: 0.85rem;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .add-section {
            margin-bottom: 3rem;
        }

        .add-form {
            display: flex;
            gap: 1rem;
        }

        .add-input {
            flex: 1;
            padding: 1rem;
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text);
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .add-input:focus {
            outline: none;
            border-color: var(--text);
        }

        .add-btn {
            padding: 1rem 2rem;
            background: var(--text);
            color: var(--bg);
            border: 1px solid var(--text);
            font-size: 0.9rem;
            font-weight: 500;
            letter-spacing: 0.05em;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            white-space: nowrap;
        }

        .add-btn:hover {
            background: transparent;
            color: var(--text);
        }

        .priority-selector {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .priority-btn {
            padding: 0.5rem 1rem;
            border: 1px solid var(--border);
            background: transparent;
            color: var(--text-dim);
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .priority-btn.active {
            border-color: var(--text);
            color: var(--text);
        }

        .filter-bar {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 0.6rem 1.5rem;
            border: 1px solid var(--border);
            background: transparent;
            color: var(--text-dim);
            font-size: 0.85rem;
            letter-spacing: 0.05em;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-btn:hover,
        .filter-btn.active {
            border-color: var(--text);
            color: var(--text);
            background: var(--text);
            color: var(--bg);
        }

        .todo-list {
            display: grid;
            gap: 1rem;
        }

        .todo-item {
            border: 1px solid var(--border);
            padding: 1.5rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            transition: all 0.3s ease;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .todo-item:hover {
            border-color: var(--text);
        }

        .todo-item.completed {
            opacity: 0.5;
        }

        .todo-item.completed .todo-text {
            text-decoration: line-through;
        }

        .todo-checkbox {
            width: 20px;
            height: 20px;
            border: 2px solid var(--border);
            cursor: pointer;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }

        .todo-checkbox:hover {
            border-color: var(--text);
        }

        .todo-item.completed .todo-checkbox {
            background: var(--text);
            border-color: var(--text);
            position: relative;
        }

        .todo-item.completed .todo-checkbox::after {
            content: '✓';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: var(--bg);
            font-size: 14px;
        }

        .todo-content {
            flex: 1;
            cursor: pointer;
        }

        .todo-text {
            font-size: 1rem;
            margin-bottom: 0.3rem;
        }

        .todo-meta {
            font-size: 0.75rem;
            color: var(--text-dim);
            display: flex;
            gap: 1rem;
        }

        .priority-badge {
            padding: 0.2rem 0.6rem;
            border: 1px solid var(--border);
            font-size: 0.7rem;
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }

        .priority-high {
            border-color: var(--danger);
            color: var(--danger);
        }

        .priority-medium {
            border-color: #ff9900;
            color: #ff9900;
        }

        .priority-low {
            border-color: var(--success);
            color: var(--success);
        }

        .todo-actions {
            display: flex;
            gap: 0.5rem;
        }

        .action-btn {
            width: 32px;
            height: 32px;
            border: 1px solid var(--border);
            background: transparent;
            color: var(--text);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .action-btn:hover {
            border-color: var(--text);
        }

        .delete-btn:hover {
            border-color: var(--danger);
            color: var(--danger);
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-dim);
        }

        .empty-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.3;
        }

        @media (max-width: 768px) {
            nav {
                padding: 1rem 2rem;
            }

            .container {
                padding: 100px 2rem 2rem;
            }

            .add-form {
                flex-direction: column;
            }

            .stats {
                gap: 2rem;
            }

            .todo-item {
                flex-wrap: wrap;
            }

            .todo-actions {
                width: 100%;
                justify-content: flex-end;
            }
        }
    </style>
</head>

<body>
    <nav>
        <div class="logo" onclick="location.href='../index.html'">图灵的猫 X 智核学术</div>
        <div class="nav-right">
            <ul class="nav-links">
                <li><a href="../index.html">首页</a></li>
                <li><a href="../pages/about.html">关于我</a></li>
                <li><a href="../pages/blog.html">博客</a></li>
                <li><a href="../pages/projects.html">项目</a></li>
                <li><a href="../pages/publications.html">学术成果</a></li>
                <li><a href="../pages/tools.html" class="active">工具箱</a></li>
                <li><a href="../pages/contact.html">联系我</a></li>
            </ul>
            <button class="theme-btn" id="themeBtn">
                <span id="themeIcon">◐</span>
            </button>
        </div>
    </nav>

    <!-- <a href="../pages/tools.html" class="back-btn">← 返回工具箱</a> -->

    <div class="container">
        <div class="header">
            <h1>待办清单</h1>
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-number" id="totalCount">0</div>
                    <div class="stat-label">总任务</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="activeCount">0</div>
                    <div class="stat-label">进行中</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="completedCount">0</div>
                    <div class="stat-label">已完成</div>
                </div>
            </div>
        </div>

        <div class="add-section">
            <div class="add-form">
                <input type="text" class="add-input" id="todoInput" placeholder="添加新任务..." />
                <button class="add-btn" id="addBtn">添加</button>
            </div>
            <div class="priority-selector">
                <button class="priority-btn" data-priority="low">低优先级</button>
                <button class="priority-btn active" data-priority="medium">中优先级</button>
                <button class="priority-btn" data-priority="high">高优先级</button>
            </div>
        </div>

        <div class="filter-bar">
            <button class="filter-btn active" data-filter="all">全部</button>
            <button class="filter-btn" data-filter="active">进行中</button>
            <button class="filter-btn" data-filter="completed">已完成</button>
            <button class="filter-btn" data-filter="high">高优先级</button>
        </div>

        <div class="todo-list" id="todoList"></div>
    </div>

    <script>
        // Theme toggle
        const themeBtn = document.getElementById('themeBtn');
        const themeIcon = document.getElementById('themeIcon');
        const currentTheme = localStorage.getItem('theme') || 'dark';

        document.documentElement.setAttribute('data-theme', currentTheme);
        themeIcon.textContent = currentTheme === 'dark' ? '◐' : '◑';

        // 添加图标颜色样式，确保在不同主题下都清晰可见
        themeIcon.style.color = currentTheme === 'dark' ? '#ffffff' : '#000000';

        themeBtn.addEventListener('click', () => {
            const theme = document.documentElement.getAttribute('data-theme');
            const newTheme = theme === 'dark' ? 'light' : 'dark';

            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            themeIcon.textContent = newTheme === 'dark' ? '◐' : '◑';
            themeIcon.style.color = newTheme === 'dark' ? '#ffffff' : '#000000';
        });

        // Todo app
        let todos = JSON.parse(localStorage.getItem('todos') || '[]');
        let currentFilter = 'all';
        let selectedPriority = 'medium';

        // Priority selector
        document.querySelectorAll('.priority-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.priority-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                selectedPriority = btn.dataset.priority;
            });
        });

        // Add todo
        document.getElementById('addBtn').addEventListener('click', addTodo);
        document.getElementById('todoInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addTodo();
        });

        function addTodo() {
            const input = document.getElementById('todoInput');
            const text = input.value.trim();

            if (!text) return;

            const todo = {
                id: Date.now(),
                text: text,
                completed: false,
                priority: selectedPriority,
                createdAt: new Date().toISOString()
            };

            todos.unshift(todo);
            saveTodos();
            input.value = '';
            renderTodos();
        }

        // Filter buttons
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentFilter = btn.dataset.filter;
                renderTodos();
            });
        });

        // Render todos
        function renderTodos() {
            const todoList = document.getElementById('todoList');
            let filteredTodos = todos;

            if (currentFilter === 'active') {
                filteredTodos = todos.filter(t => !t.completed);
            } else if (currentFilter === 'completed') {
                filteredTodos = todos.filter(t => t.completed);
            } else if (currentFilter === 'high') {
                filteredTodos = todos.filter(t => t.priority === 'high');
            }

            if (filteredTodos.length === 0) {
                todoList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">✓</div>
                        <p>暂无任务</p>
                    </div>
                `;
            } else {
                todoList.innerHTML = filteredTodos.map(todo => `
                    <div class="todo-item ${todo.completed ? 'completed' : ''}" data-id="${todo.id}">
                        <div class="todo-checkbox" onclick="toggleTodo(${todo.id})"></div>
                        <div class="todo-content" onclick="toggleTodo(${todo.id})">
                            <div class="todo-text">${todo.text}</div>
                            <div class="todo-meta">
                                <span class="priority-badge priority-${todo.priority}">${getPriorityText(todo.priority)}</span>
                                <span>${formatDate(todo.createdAt)}</span>
                            </div>
                        </div>
                        <div class="todo-actions">
                            <button class="action-btn delete-btn" onclick="deleteTodo(${todo.id})">×</button>
                        </div>
                    </div>
                `).join('');
            }

            updateStats();
        }

        function toggleTodo(id) {
            const todo = todos.find(t => t.id === id);
            if (todo) {
                todo.completed = !todo.completed;
                saveTodos();
                renderTodos();
            }
        }

        function deleteTodo(id) {
            todos = todos.filter(t => t.id !== id);
            saveTodos();
            renderTodos();
        }

        function getPriorityText(priority) {
            const map = { low: '低', medium: '中', high: '高' };
            return map[priority] || priority;
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diff = now - date;
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));

            if (days === 0) return '今天';
            if (days === 1) return '昨天';
            if (days < 7) return `${days}天前`;
            return date.toLocaleDateString('zh-CN');
        }

        function updateStats() {
            document.getElementById('totalCount').textContent = todos.length;
            document.getElementById('activeCount').textContent = todos.filter(t => !t.completed).length;
            document.getElementById('completedCount').textContent = todos.filter(t => t.completed).length;
        }

        function saveTodos() {
            localStorage.setItem('todos', JSON.stringify(todos));
        }

        // Initial render
        renderTodos();
    </script>
</body>

</html>
