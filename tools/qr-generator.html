<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>二维码生成器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg: #000000;
            --text: #ffffff;
            --text-dim: #666666;
            --accent: #ffffff;
            --border: rgba(255, 255, 255, 0.08);
        }

        [data-theme="light"] {
            --bg: #ffffff;
            --text: #000000;
            --text-dim: #999999;
            --accent: #000000;
            --border: rgba(0, 0, 0, 0.08);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            background: var(--bg);
            color: var(--text);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            min-height: 100vh;
            letter-spacing: -0.02em;
        }

        nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 1.5rem 4rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border);
        }

        [data-theme="light"] nav {
            background: rgba(255, 255, 255, 0.8);
        }

        .logo {
            font-size: 1rem;
            font-weight: 600;
            letter-spacing: 0.05em;
            cursor: pointer;
        }

        .nav-right {
            display: flex;
            gap: 3rem;
            align-items: center;
        }

        .nav-links {
            display: flex;
            gap: 2.5rem;
            list-style: none;
        }

        .nav-links a {
            color: var(--text);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            letter-spacing: 0.02em;
            transition: color 0.3s ease;
            opacity: 0.6;
        }

        .nav-links a:hover,
        .nav-links a.active {
            opacity: 1;
        }

        .back-btn {
            display: inline-block;
            margin: 2rem 0;
            padding: 0.8rem 1.5rem;
            border: 1px solid var(--border);
            background: transparent;
            color: var(--text);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            letter-spacing: 0.02em;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            border-color: var(--text);
            color: var(--bg);
            background: var(--text);
        }

        .theme-btn {
            width: 36px;
            height: 36px;
            border: 1px solid var(--border);
            background: transparent;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .theme-btn:hover {
            border-color: var(--text);
            transform: scale(1.1);
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 120px 4rem 4rem;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 300;
            margin-bottom: 0.5rem;
            letter-spacing: -0.02em;
        }

        .header p {
            color: var(--text-dim);
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3rem;
        }

        .panel {
            border: 1px solid var(--border);
            padding: 2rem;
        }

        .panel-title {
            font-size: 1.2rem;
            font-weight: 500;
            margin-bottom: 1.5rem;
            letter-spacing: -0.01em;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-size: 0.85rem;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            color: var(--text-dim);
            margin-bottom: 0.5rem;
        }

        .form-input,
        .form-textarea {
            width: 100%;
            padding: 0.8rem;
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text);
            font-size: 0.95rem;
            font-family: inherit;
            transition: border-color 0.3s ease;
        }

        .form-input:focus,
        .form-textarea:focus {
            outline: none;
            border-color: var(--text);
        }

        .form-textarea {
            min-height: 100px;
            resize: vertical;
        }

        .color-picker-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .color-input-wrapper {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .color-input {
            width: 50px;
            height: 40px;
            border: 1px solid var(--border);
            cursor: pointer;
            background: transparent;
        }

        .color-text {
            flex: 1;
            padding: 0.8rem;
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text);
            font-size: 0.85rem;
            font-family: 'Courier New', monospace;
        }

        .generate-btn {
            width: 100%;
            padding: 1rem;
            background: var(--text);
            color: var(--bg);
            border: 1px solid var(--text);
            font-size: 0.9rem;
            font-weight: 500;
            letter-spacing: 0.05em;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            margin-top: 1rem;
        }

        .generate-btn:hover {
            background: transparent;
            color: var(--text);
        }

        .qr-display {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
        }

        #qrcode {
            width: 100%;
            max-width: 300px;
            aspect-ratio: 1;
            border: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            background: #fff;
        }

        #qrcode canvas {
            max-width: 100%;
            height: auto !important;
        }

        .empty-qr {
            color: var(--text-dim);
            text-align: center;
            padding: 2rem;
        }

        .empty-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.3;
        }

        .action-buttons {
            display: flex;
            gap: 1rem;
            width: 100%;
        }

        .action-btn {
            flex: 1;
            padding: 0.8rem;
            border: 1px solid var(--border);
            background: transparent;
            color: var(--text);
            font-size: 0.85rem;
            letter-spacing: 0.05em;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .action-btn:hover {
            background: var(--text);
            color: var(--bg);
            border-color: var(--text);
        }

        .action-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        @media (max-width: 1024px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            nav {
                padding: 1rem 2rem;
            }

            .container {
                padding: 100px 2rem 2rem;
            }

            .color-picker-group {
                grid-template-columns: 1fr;
            }

            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
    <nav>
        <div class="logo" onclick="location.href='../index.html'">图灵的猫 X 智核学术</div>
        <div class="nav-right">
            <ul class="nav-links">
                <li><a href="../index.html">首页</a></li>
                <li><a href="../pages/about.html">关于我</a></li>
                <li><a href="../pages/blog.html">博客</a></li>
                <li><a href="../pages/projects.html">项目</a></li>
                <li><a href="../pages/publications.html">学术成果</a></li>
                <li><a href="../pages/tools.html" class="active">工具箱</a></li>
                <li><a href="../pages/contact.html">联系我</a></li>
            </ul>
            <button class="theme-btn" id="themeBtn">
                <span id="themeIcon">◐</span>
            </button>
        </div>
    </nav>

    <!-- <div style="margin-bottom: 4rem;"></div> -->

    <div class="container">
        <div class="header">
            <h1>二维码生成器</h1>
            <p>快速生成自定义二维码</p>
        </div>

        <div class="main-grid">
            <div class="panel">
                <h2 class="panel-title">配置</h2>

                <div class="form-group">
                    <label class="form-label">内容</label>
                    <textarea class="form-textarea" id="qrContent" placeholder="输入文本、URL或其他内容..."></textarea>
                </div>

                <div class="form-group">
                    <label class="form-label">颜色配置</label>
                    <div class="color-picker-group">
                        <div>
                            <div class="form-label" style="margin-bottom: 0.5rem;">前景色</div>
                            <div class="color-input-wrapper">
                                <input type="color" class="color-input" id="fgColor" value="#000000">
                                <input type="text" class="color-text" id="fgText" value="#000000" readonly>
                            </div>
                        </div>
                        <div>
                            <div class="form-label" style="margin-bottom: 0.5rem;">背景色</div>
                            <div class="color-input-wrapper">
                                <input type="color" class="color-input" id="bgColor" value="#ffffff">
                                <input type="text" class="color-text" id="bgText" value="#ffffff" readonly>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">尺寸</label>
                    <input type="number" class="form-input" id="qrSize" value="300" min="100" max="1000" step="50">
                </div>

                <button class="generate-btn" id="generateBtn">生成二维码</button>
            </div>

            <div class="panel">
                <h2 class="panel-title">预览</h2>
                <div class="qr-display">
                    <div id="qrcode">
                        <div class="empty-qr">
                            <div class="empty-icon">📱</div>
                            <p>输入内容后点击生成</p>
                        </div>
                    </div>
                    <div class="action-buttons">
                        <button class="action-btn" id="downloadBtn" disabled>下载PNG</button>
                        <button class="action-btn" id="copyBtn" disabled>复制图片</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script>
        // Theme toggle
        const themeBtn = document.getElementById('themeBtn');
        const themeIcon = document.getElementById('themeIcon');
        const currentTheme = localStorage.getItem('theme') || 'light';

        document.documentElement.setAttribute('data-theme', currentTheme);
        themeIcon.textContent = currentTheme === 'dark' ? '◐' : '◑';

        // 添加图标颜色样式，确保在不同主题下都清晰可见
        themeIcon.style.color = currentTheme === 'dark' ? '#ffffff' : '#000000';

        themeBtn.addEventListener('click', () => {
            const theme = document.documentElement.getAttribute('data-theme');
            const newTheme = theme === 'dark' ? 'light' : 'dark';

            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            themeIcon.textContent = newTheme === 'dark' ? '◐' : '◑';
            themeIcon.style.color = newTheme === 'dark' ? '#ffffff' : '#000000';
        });

        // Color pickers
        const fgColor = document.getElementById('fgColor');
        const bgColor = document.getElementById('bgColor');
        const fgText = document.getElementById('fgText');
        const bgText = document.getElementById('bgText');

        fgColor.addEventListener('input', (e) => {
            fgText.value = e.target.value;
        });

        bgColor.addEventListener('input', (e) => {
            bgText.value = e.target.value;
        });

        // QR Code generation
        let qrcode = null;

        document.getElementById('generateBtn').addEventListener('click', generateQR);

        function generateQR() {
            const content = document.getElementById('qrContent').value.trim();

            if (!content) {
                alert('请输入内容');
                return;
            }

            const size = parseInt(document.getElementById('qrSize').value);
            const fg = fgColor.value;
            const bg = bgColor.value;

            const qrContainer = document.getElementById('qrcode');
            qrContainer.innerHTML = '';

            qrcode = new QRCode(qrContainer, {
                text: content,
                width: size,
                height: size,
                colorDark: fg,
                colorLight: bg,
                correctLevel: QRCode.CorrectLevel.H
            });

            document.getElementById('downloadBtn').disabled = false;
            document.getElementById('copyBtn').disabled = false;
        }

        // Download
        document.getElementById('downloadBtn').addEventListener('click', () => {
            const canvas = document.querySelector('#qrcode canvas');
            if (canvas) {
                const link = document.createElement('a');
                link.download = 'qrcode.png';
                link.href = canvas.toDataURL();
                link.click();
            }
        });

        // Copy to clipboard
        document.getElementById('copyBtn').addEventListener('click', async () => {
            const canvas = document.querySelector('#qrcode canvas');
            if (canvas) {
                try {
                    canvas.toBlob(async (blob) => {
                        await navigator.clipboard.write([
                            new ClipboardItem({ 'image/png': blob })
                        ]);
                        alert('二维码已复制到剪贴板');
                    });
                } catch (err) {
                    alert('复制失败，请使用下载功能');
                }
            }
        });

        // Enter key to generate
        document.getElementById('qrContent').addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                generateQR();
            }
        });
    </script>
</body>

</html>
