<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>今天吃什么</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg: #000000;
            --text: #ffffff;
            --text-dim: #666666;
            --accent: #ffffff;
            --border: rgba(255, 255, 255, 0.08);
        }

        [data-theme="light"] {
            --bg: #ffffff;
            --text: #000000;
            --text-dim: #999999;
            --accent: #000000;
            --border: rgba(0, 0, 0, 0.08);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            background: var(--bg);
            color: var(--text);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            min-height: 100vh;
            letter-spacing: -0.02em;
        }

        nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 1.5rem 4rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border);
        }

        [data-theme="light"] nav {
            background: rgba(255, 255, 255, 0.8);
        }

        .logo {
            font-size: 1rem;
            font-weight: 600;
            letter-spacing: 0.05em;
            cursor: pointer;
        }

        .nav-right {
            display: flex;
            gap: 3rem;
            align-items: center;
        }

        .nav-links {
            display: flex;
            gap: 2.5rem;
            list-style: none;
        }

        .nav-links a {
            color: var(--text);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            letter-spacing: 0.02em;
            transition: color 0.3s ease;
            opacity: 0.6;
        }

        .nav-links a:hover,
        .nav-links a.active {
            opacity: 1;
        }

        .theme-btn {
            width: 36px;
            height: 36px;
            border: 1px solid var(--border);
            background: transparent;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .theme-btn:hover {
            border-color: var(--text);
            transform: scale(1.1);
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 120px 4rem 4rem;
        }

        .back-btn {
            display: inline-block;
            margin-bottom: 2rem;
            padding: 0.6rem 1.2rem;
            border: 1px solid var(--border);
            background: transparent;
            color: var(--text-dim);
            text-decoration: none;
            font-size: 0.85rem;
            letter-spacing: 0.05em;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            border-color: var(--text);
            color: var(--text);
            background: var(--text);
            color: var(--bg);
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 300;
            margin-bottom: 0.5rem;
            letter-spacing: -0.02em;
        }

        .header p {
            color: var(--text-dim);
            font-size: 1.1rem;
        }

        .main-section {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 3rem;
            margin-bottom: 3rem;
        }

        .wheel-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
        }

        .wheel-wrapper {
            position: relative;
            width: 100%;
            max-width: 500px;
            aspect-ratio: 1;
        }

        #wheelCanvas {
            width: 100%;
            height: 100%;
            border: 1px solid var(--border);
            border-radius: 50%;
        }

        .wheel-pointer {
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-top: 25px solid var(--text);
            z-index: 10;
        }

        .result-display {
            text-align: center;
            padding: 2rem;
            border: 1px solid var(--border);
            min-height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .result-emoji {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .result-text {
            font-size: 2rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .result-subtitle {
            color: var(--text-dim);
            font-size: 0.9rem;
        }

        .spin-btn {
            width: 100%;
            max-width: 300px;
            padding: 1.5rem;
            background: var(--text);
            color: var(--bg);
            border: 1px solid var(--text);
            font-size: 1.1rem;
            font-weight: 500;
            letter-spacing: 0.05em;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .spin-btn:hover:not(:disabled) {
            background: transparent;
            color: var(--text);
        }

        .spin-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .food-manager {
            border: 1px solid var(--border);
            padding: 2rem;
        }

        .manager-title {
            font-size: 1.2rem;
            font-weight: 500;
            margin-bottom: 1.5rem;
        }

        .food-input-group {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .food-input {
            flex: 1;
            padding: 0.8rem;
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text);
            font-size: 0.9rem;
        }

        .food-input:focus {
            outline: none;
            border-color: var(--text);
        }

        .add-food-btn {
            padding: 0.8rem 1.5rem;
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .add-food-btn:hover {
            background: var(--text);
            color: var(--bg);
        }

        .food-list {
            display: grid;
            gap: 0.5rem;
            max-height: 400px;
            overflow-y: auto;
        }

        .food-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.8rem;
            border: 1px solid var(--border);
            transition: all 0.3s ease;
        }

        .food-item:hover {
            border-color: var(--text);
        }

        .food-name {
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }

        .remove-btn {
            width: 28px;
            height: 28px;
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .remove-btn:hover {
            border-color: #ff0000;
            color: #ff0000;
        }

        .history-section {
            margin-top: 3rem;
            border-top: 1px solid var(--border);
            padding-top: 2rem;
        }

        .history-title {
            font-size: 1.2rem;
            font-weight: 500;
            margin-bottom: 1.5rem;
        }

        .history-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 1rem;
        }

        .history-item {
            padding: 1rem;
            border: 1px solid var(--border);
            text-align: center;
            transition: all 0.3s ease;
        }

        .history-item:hover {
            border-color: var(--text);
        }

        .history-emoji {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .history-name {
            font-size: 0.9rem;
        }

        .history-time {
            font-size: 0.75rem;
            color: var(--text-dim);
            margin-top: 0.3rem;
        }

        @media (max-width: 1024px) {
            .main-section {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            nav {
                padding: 1rem 2rem;
            }

            .container {
                padding: 100px 2rem 2rem;
            }

            .header h1 {
                font-size: 2rem;
            }

            .history-list {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            }
        }
    </style>
</head>

<body>
    <nav>
        <div class="logo" onclick="location.href='../index.html'">图灵的猫 X 智核学术</div>
        <div class="nav-right">
            <ul class="nav-links">
                <li><a href="../index.html">首页</a></li>
                <li><a href="../pages/about.html">关于我</a></li>
                <li><a href="../pages/blog.html">博客</a></li>
                <li><a href="../pages/projects.html">项目</a></li>
                <li><a href="../pages/publications.html">学术成果</a></li>
                <li><a href="../pages/tools.html" class="active">工具箱</a></li>
                <li><a href="../pages/contact.html">联系我</a></li>
            </ul>
            <button class="theme-btn" id="themeBtn">
                <span id="themeIcon">◐</span>
            </button>
        </div>
    </nav>

    <div class="container">
        <!-- <a href="../pages/tools.html" class="back-btn">← 返回工具箱</a> -->
        <div class="header">
            <h1>今天吃什么？</h1>
            <p>选择困难症的救星 🎯</p>
        </div>

        <div class="main-section">
            <div class="wheel-container">
                <div class="wheel-wrapper">
                    <div class="wheel-pointer"></div>
                    <canvas id="wheelCanvas"></canvas>
                </div>
                <button class="spin-btn" id="spinBtn">开始抽取</button>
                <div class="result-display" id="result">
                    <div class="result-emoji">🍜</div>
                    <div class="result-text">准备开始</div>
                    <div class="result-subtitle">点击按钮开始抽取</div>
                </div>
            </div>

            <div class="food-manager">
                <h2 class="manager-title">管理选项</h2>
                <div class="food-input-group">
                    <input type="text" class="food-input" id="foodInput" placeholder="添加美食选项..." />
                    <button class="add-food-btn" id="addBtn">+</button>
                </div>
                <div class="food-list" id="foodList"></div>
            </div>
        </div>

        <div class="history-section">
            <h2 class="history-title">历史记录</h2>
            <div class="history-list" id="historyList"></div>
        </div>
    </div>

    <script>
        // Theme toggle
        const themeBtn = document.getElementById('themeBtn');
        const themeIcon = document.getElementById('themeIcon');
        const currentTheme = localStorage.getItem('theme') || 'dark';

        document.documentElement.setAttribute('data-theme', currentTheme);
        themeIcon.textContent = currentTheme === 'dark' ? '◐' : '◑';

        // 添加图标颜色样式，确保在不同主题下都清晰可见
        themeIcon.style.color = currentTheme === 'dark' ? '#ffffff' : '#000000';

        themeBtn.addEventListener('click', () => {
            const theme = document.documentElement.getAttribute('data-theme');
            const newTheme = theme === 'dark' ? 'light' : 'dark';

            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            themeIcon.textContent = newTheme === 'dark' ? '◐' : '◑';
            themeIcon.style.color = newTheme === 'dark' ? '#ffffff' : '#000000';
            drawWheel();
        });

        // Default foods
        const defaultFoods = [
            { name: '火锅', emoji: '🍲' },
            { name: '烧烤', emoji: '�串' },
            { name: '日料', emoji: '🍣' },
            { name: '川菜', emoji: '🌶️' },
            { name: '粤菜', emoji: '🦐' },
            { name: '西餐', emoji: '🥩' },
            { name: '韩料', emoji: '🍜' },
            { name: '面食', emoji: '🍝' }
        ];

        let foods = JSON.parse(localStorage.getItem('foods') || JSON.stringify(defaultFoods));
        let history = JSON.parse(localStorage.getItem('foodHistory') || '[]');
        let isSpinning = false;
        let currentRotation = 0;

        const canvas = document.getElementById('wheelCanvas');
        const ctx = canvas.getContext('2d');

        // Set canvas size
        function resizeCanvas() {
            const size = canvas.offsetWidth;
            canvas.width = size;
            canvas.height = size;
            drawWheel();
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // Draw wheel
        function drawWheel() {
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const radius = Math.min(centerX, centerY) - 10;
            const sliceAngle = (2 * Math.PI) / foods.length;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            const theme = document.documentElement.getAttribute('data-theme');
            const colors = theme === 'dark'
                ? ['#1a1a1a', '#2a2a2a', '#3a3a3a', '#4a4a4a']
                : ['#f0f0f0', '#e0e0e0', '#d0d0d0', '#c0c0c0'];

            foods.forEach((food, index) => {
                const startAngle = currentRotation + index * sliceAngle;
                const endAngle = startAngle + sliceAngle;

                // Draw slice
                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                ctx.arc(centerX, centerY, radius, startAngle, endAngle);
                ctx.closePath();
                ctx.fillStyle = colors[index % colors.length];
                ctx.fill();
                ctx.strokeStyle = theme === 'dark' ? '#000' : '#fff';
                ctx.stroke();

                // Draw text
                ctx.save();
                ctx.translate(centerX, centerY);
                ctx.rotate(startAngle + sliceAngle / 2);
                ctx.textAlign = 'center';
                ctx.fillStyle = theme === 'dark' ? '#fff' : '#000';
                ctx.font = '16px Arial';
                ctx.fillText(food.emoji, radius * 0.7, 0);
                ctx.font = '14px Arial';
                ctx.fillText(food.name, radius * 0.7, 20);
                ctx.restore();
            });
        }

        // Spin wheel
        document.getElementById('spinBtn').addEventListener('click', () => {
            if (isSpinning || foods.length === 0) return;

            isSpinning = true;
            document.getElementById('spinBtn').disabled = true;

            const spins = 5 + Math.random() * 3;
            const extraDegrees = Math.random() * 360;
            const totalRotation = spins * 360 + extraDegrees;
            const duration = 4000;
            const startTime = Date.now();
            const startRotation = currentRotation;

            function animate() {
                const elapsed = Date.now() - startTime;
                const progress = Math.min(elapsed / duration, 1);
                const easeOut = 1 - Math.pow(1 - progress, 3);

                currentRotation = startRotation + (totalRotation * Math.PI / 180) * easeOut;
                drawWheel();

                if (progress < 1) {
                    requestAnimationFrame(animate);
                } else {
                    isSpinning = false;
                    document.getElementById('spinBtn').disabled = false;
                    showResult();
                }
            }

            animate();
        });

        function showResult() {
            const sliceAngle = (2 * Math.PI) / foods.length;
            const normalizedRotation = (currentRotation % (2 * Math.PI) + 2 * Math.PI) % (2 * Math.PI);
            const pointerAngle = Math.PI / 2;
            const adjustedAngle = (pointerAngle - normalizedRotation + 2 * Math.PI) % (2 * Math.PI);
            const selectedIndex = Math.floor(adjustedAngle / sliceAngle);
            const selected = foods[selectedIndex];

            document.getElementById('result').innerHTML = `
                <div class="result-emoji">${selected.emoji}</div>
                <div class="result-text">${selected.name}</div>
                <div class="result-subtitle">就决定是你了！</div>
            `;

            // Add to history
            history.unshift({
                ...selected,
                time: new Date().toLocaleString('zh-CN')
            });
            if (history.length > 12) history.pop();
            localStorage.setItem('foodHistory', JSON.stringify(history));
            renderHistory();
        }

        // Food management
        document.getElementById('addBtn').addEventListener('click', addFood);
        document.getElementById('foodInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addFood();
        });

        function addFood() {
            const input = document.getElementById('foodInput');
            const name = input.value.trim();
            if (!name) return;

            const emojis = ['🍜', '🍕', '🍔', '🍱', '🍝', '🥘', '🥗', '🍛'];
            const emoji = emojis[Math.floor(Math.random() * emojis.length)];

            foods.push({ name, emoji });
            localStorage.setItem('foods', JSON.stringify(foods));
            input.value = '';
            renderFoods();
            drawWheel();
        }

        function removeFood(index) {
            foods.splice(index, 1);
            localStorage.setItem('foods', JSON.stringify(foods));
            renderFoods();
            drawWheel();
        }

        function renderFoods() {
            const list = document.getElementById('foodList');
            list.innerHTML = foods.map((food, index) => `
                <div class="food-item">
                    <div class="food-name">
                        <span>${food.emoji}</span>
                        <span>${food.name}</span>
                    </div>
                    <button class="remove-btn" onclick="removeFood(${index})">×</button>
                </div>
            `).join('');
        }

        function renderHistory() {
            const list = document.getElementById('historyList');
            if (history.length === 0) {
                list.innerHTML = '<p style="text-align:center;color:var(--text-dim);padding:2rem;">暂无历史记录</p>';
                return;
            }
            list.innerHTML = history.map(item => `
                <div class="history-item">
                    <div class="history-emoji">${item.emoji}</div>
                    <div class="history-name">${item.name}</div>
                    <div class="history-time">${item.time}</div>
                </div>
            `).join('');
        }

        // Make removeFood global
        window.removeFood = removeFood;

        // Initial render
        renderFoods();
        renderHistory();
        drawWheel();
    </script>
</body>

</html>
